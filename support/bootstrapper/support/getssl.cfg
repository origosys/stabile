CA="https://acme-v02.api.letsencrypt.org"
PRIVATE_KEY_ALG="rsa"
SANS=
ACL=('/var/www/html/.well-known/acme-challenge')
DOMAIN_CERT_LOCATION="/etc/apache2/ssl/stabile.crt"
